<script>

/* LOGIN */
function login(){

function goRepo(path){

/* SYSTEM */
let allData=[];
let dataSHA="";
let fileList=[];

function value(id){ return document.getElementById(id).value; }

function toBase64UTF8(str){
return btoa(unescape(encodeURIComponent(str)));
}

function fromBase64UTF8(base64){
return decodeURIComponent(escape(atob(base64)));
}

async function initLoad(){
await loadFiles();

}

/* à¹‚à¸«à¸¥à¸”à¹„à¸Ÿà¸¥à¹Œ */
async function loadFiles(){
const res=await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/FilesFolder`,{
headers:{Authorization:"token "+value("token")}
});
const data=await res.json();
fileList=data.filter(f=>f.type==="file").map(f=>"FilesFolder/"+f.name);

}

/* update dropdown à¸—à¸¸à¸à¸ˆà¸¸à¸” */
function updateFileSelect(){
const select=document.getElementById("newFileSelect");
select.innerHTML='<option value="">-- à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ --</option>';
fileList.forEach(f=>{

});
}

/* à¹‚à¸«à¸¥à¸” data.json */
async function loadData(){
const res=await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/data.json`,{
headers:{Authorization:"token "+value("token")}
});
const data=await res.json();
allData=JSON.parse(fromBase64UTF8(data.content));
dataSHA=data.sha;
renderCards();
}

/* Save */
async function saveData(){
const jsonString=JSON.stringify(allData,null,2);
await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/data.json`,{
method:"PUT",
headers:{
Authorization:"token "+value("token"),
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"Update data.json",
content:toBase64UTF8(jsonString),
sha:dataSHA
})
});
alert("à¸šà¸±à¸™à¸—à¸¶à¸à¸ªà¸³à¹€à¸£à¹‡à¸ˆ");
await loadData();
}

/* à¹à¸ªà¸”à¸‡ Card */
function renderCards(){
const container=document.getElementById("cardList");
container.innerHTML="";

allData.forEach((item,index)=>{
container.innerHTML+=`
<div class="card">

<input value="${item.title}" 
onchange="allData[${index}].title=this.value">

<select onchange="allData[${index}].subject=this.value">
${generateOptions(["à¸„à¸“à¸´à¸•à¸¨à¸²à¸ªà¸•à¸£à¹Œ","à¸à¸·à¹‰à¸™à¸à¸²à¸™","à¸Ÿà¸´à¸ªà¸´à¸à¸ªà¹Œ","à¹€à¸„à¸¡à¸µ","à¸Šà¸µà¸§à¸§à¸´à¸—à¸¢à¸²","à¸ à¸²à¸©à¸²à¹„à¸—à¸¢","à¸ à¸²à¸©à¸²à¸­à¸±à¸‡à¸à¸¤à¸©","à¸ªà¸±à¸‡à¸„à¸¡"],item.subject)}

</select>

<select onchange="allData[${index}].file=this.value">
${generateOptions(fileList,item.file)}
</select>

<button onclick="deleteCard(${index})">âŒ</button>

</div>`;
});
}

function generateOptions(array,selected){
let html="";
array.forEach(val=>{
html+=`<option value="${val}" ${val===selected?"selected":""}>${val.replace("FilesFolder/","")}</option>`;
});
return html;
}

function addCard(){
allData.push({
title:value("newTitle"),
subject:value("newSubject"),
category:"-",
grade:value("newGrade"),
file:value("newFileSelect")
});
renderCards();
}

/* à¸¥à¸š */
function deleteCard(index){
allData.splice(index,1);

}

/* Upload + Real Time Update */
async function uploadFile(){
const file=document.getElementById("fileUpload").files[0];
